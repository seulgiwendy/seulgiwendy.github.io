      <a class="article-title" href="/2017/09/24/daily-algorithm-02/">봄이네집의 일고리즘 - 2) 재귀함수 심화 및 응용</a>
    </h1>
  

        <a href="/2017/09/24/daily-algorithm-02/" class="article-date">
  <time datetime="2017-09-24T11:37:23.000Z" itemprop="datePublished">2017-09-24</time>
</a>
      </header>
    
    <div class="article-entry-abstract" itemprop="articleBody">
      
        <!--<h3 id="지난시간에-이어-재귀함수-심화입니다"><a href="#지난시간에-이어-재귀함수-심화입니다" class="headerlink" title="지난시간에 이어 재귀함수 심화입니다."></a>지난시간에 이어 재귀함수 심화입니다.</h3><p>우리는 지난 시간에 재귀함수의 개념에 대해 알아봤습니다. 재귀 함수의 개념, 재귀 함수가 쓰이는 이유, 그리고 간단한 재귀함수 예제 두 문제를 풀어봤습니다. </p>
<p>재귀함수가 의미있는 결과값을 돌려주려면 아래의 조건이 성립해야 함을 이해했습니다.</p>
<ul>
<li>재귀 호출을 일으키지 않는 기본 케이스(base case)가 존재해야 합니다.</li>
<li>자기 자신을 반복 수행하며 결과값을 도출하는 재귀 케이스(recursive case)가 존재해야 합니다. </li>
</ul>
<p>이러한 이해를 바탕으로, 오늘은 재밌는 예제 하나와 뒷골 잡는 예제 몇 개를 더 풀어보고자 합니다. </p>
<h4 id="사딸라"><a href="#사딸라" class="headerlink" title="사딸라"></a>사딸라</h4><p>사딸라를 아시나요? </p>
<blockquote>
<p>김두한: 1달러는 너무 적소. 4딸라쯤 합시다.<br>미군: 비웃음<br>김종원(한국군 계엄사령관): 4딸라?<br>김두한: <strong>4딸라.</strong> 일급 사딸라로 합시다.<br>김종원: 어떻게 1딸라 임금을 네 배나 올린단 말이요? 1.5 딸라 합시다.<br>김두한: <strong>사딸라.</strong><br>…(4달러가 될 때까지 반복)…</p>
</blockquote>
<p><strong>김두한은 결국 4 달러의 일급을 쟁취해 냅니다.</strong> 협상 과정에 논리나 데이터는 없었습니다. 김두한은 계속 <strong>사딸라</strong>를 외쳤고, 무슨 이유에선지(…) 미군과 한국군 계엄사령관이 점차 금액을 높여 주다가 김두한이 목표한 4달러에 이르자 김두한이 “오케이, 땡큐! 오케이, 사딸라!” 를 외치며 <strong>협상이 종료됩니다.</strong></p>
<p>이 우스꽝스럽기 그지 없는 협상 과정을 우리는 <strong>재귀함수</strong>로 풀어보고자 합니다. 알아요 쓸데 없는 짓인거…. 뭐 어때요. 공부하는 입장인데 재밌게 공부하면 좋죠.</p>
<p>아래의 코드를 봐 주세요.</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">SaDdala</span></span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> String INTRO = <span class="string">"일급 1달라는 너무 적소, 4딸라. 4딸라로 합시다."</span>;</span><br><span class="line">	<span class="keyword">int</span> dollar = <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String args[])</span></span>&#123;</span><br><span class="line">		SaDdala sd = <span class="keyword">new</span> SaDdala();</span><br><span class="line">		System.out.println(INTRO);</span><br><span class="line">		sd.FourDollars();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">FourDollars</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (dollar == <span class="number">4</span>)&#123;</span><br><span class="line">			System.out.println(<span class="string">"can't help with this. alright. four dollars!"</span>);</span><br><span class="line">			System.out.println(<span class="string">"오케이, 사딸라. 땡큐, 사딸라!"</span>);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">else</span>&#123;</span><br><span class="line">			System.out.println(dollar + <span class="string">" dollars."</span>);</span><br><span class="line">			System.out.println(<span class="string">"사딸라."</span>);</span><br><span class="line">			dollar++;</span><br><span class="line">			FourDollars();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>이 반복문스러운 협상은 김두한의 목표 금액인 4딸라를 쟁취하면 끝나야하기 때문에, <strong>base case</strong>는 <em>dollar == 4</em> 로 잡았습니다. 슬금슬금 늘어나던 일급이 사딸라에 이르면 미군의 탄식과 김두한의 환호를 콘솔에 출력하고 재귀 함수는 종료됩니다. </p>
<p><strong>recursive case</strong>에서는 시시각각 상승하는 일급을 콘솔에 찍어주고, <em>int dollar</em>의 값을 하나 높여준 후 자기 자신을 다시 호출합니다. 단 이미 일급이 사딸라에 도달했다면 이 recursive case는 실행되지 않을 것입니다. </p>
<h4 id="이진수-구하기"><a href="#이진수-구하기" class="headerlink" title="이진수 구하기"></a>이진수 구하기</h4><p><strong>이진수가 뭔지 기억이 잘 안 난다구요?</strong> 괜찮아요.</p>
<blockquote>
<p>0과 1이라는 두 개의 숫자만을 사용하여 수를 나타내는 진법.</p>
</blockquote>
<p>ㅋㅋㅋㅋㅋ 별 도움이 안 될것 같습니다.<br>표기는 오른쪽에서부터 1, 2, 2의 제곱, 2의 세 제곱…이런 식으로 주욱 늘어집니다.<br>예를 들어… </p>
<blockquote>
<p>숫자 ‘10’ 은 2<sup>3</sup> + 2 이므로 1010<sub>(2)</sub>입니다.<br>숫자 ‘7’ 은 2<sup>2</sup> + 2 + 1 이므로 111<sub>(2)</sub>입니다.</p>
</blockquote>
<p>이해가 가시는지….</p>
<h5 id="베이스-케이스-구상하기"><a href="#베이스-케이스-구상하기" class="headerlink" title="베이스 케이스 구상하기"></a>베이스 케이스 구상하기</h5><p>우리는 ‘1’ 과 ‘0’ 의 표현에 주목할 필요가 있습니다. 만약 함수로 1이나 0이 투입된다면, 자기 자신을 그대로 돌려주면 됩니다. <em>숫자 ‘7’의 표현 사례를 다시 봐 주세요.</em></p>
<p>베이스 케이스는 1 이하의 숫자가 들어오면, 자기 자신을 리턴해주는 것으로 표현할 겁니다. <strong>n &lt;= 1 return n;</strong>이 되겠죠?</p>
<h5 id="재귀-케이스-구상하기"><a href="#재귀-케이스-구상하기" class="headerlink" title="재귀 케이스 구상하기"></a>재귀 케이스 구상하기</h5><p>다음 자릿수를 계속해서 표현해 주려면, 일단 n / 2의 값을 파라메터로 재귀 호출해야 합니다. 이번 자릿수에는 자기 자신을 2로 나눈 나머지, 즉<strong> n % 2</strong>를 돌려주면 될 겁니다. </p>
<p>아래 코드처럼 구현해 보았습니다. </p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">BinaryConverter</span></span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span> <span class="params">(String args[])</span></span>&#123;</span><br><span class="line">		binary(<span class="number">10</span>);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">binary</span><span class="params">(<span class="keyword">int</span> n)</span></span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (n &lt; <span class="number">2</span>)&#123;</span><br><span class="line">			System.out.print(n);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">else</span>&#123;</span><br><span class="line">			binary(n / <span class="number">2</span>);</span><br><span class="line">			System.out.print(n % <span class="number">2</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p><strong>어때요. 참 쉽죠?</strong></p>
<p>오늘 내용도 마찬가지로 <em><a href="https://github.com/seulgiwendy/algorithm_bootcamp" target="_blank" rel="noopener">제 깃헙 리포지토리</a>에 모든 구현 내용이 올려져 있습니다.</em></p>
<p>즐거운 재귀함수 공부는 내일 끝납니다. 앞으로 더 어려운 알고리즘 기법들이 우리를 기다리고 있읍니다. ㅋㅋㅋㅋㅋㅋ <strong>망했네요.</strong></p>

    <h1 itemprop="name">
      <a class="article-title" href="/2017/09/23/daily-algorithm-01/">봄이네집의 일고리즘 - 1) 재귀함수 1강, 재귀란 무엇인가</a>
    </h1>
  

        <a href="/2017/09/23/daily-algorithm-01/" class="article-date">
  <time datetime="2017-09-23T12:47:33.000Z" itemprop="datePublished">2017-09-23</time>
</a>
      </header>
    
    <div class="article-entry-abstract" itemprop="articleBody">
      
        <!--<h3 id="사실-저는-알고리즘을-잘-못합니다"><a href="#사실-저는-알고리즘을-잘-못합니다" class="headerlink" title="사실 저는 알고리즘을 잘 못합니다."></a>사실 저는 알고리즘을 잘 못합니다.</h3><p>잘 하면 이걸 왜 공부하겠어요? 잘 못하니까 하는 것이지요.<br>알고리즘 학습의 중요성에 대해서는 사실 현업에 계신 분들 사이에서도 의견이 자주 갈리고는 합니다. 필요성을 느낄 때까지는 학습을 미뤄도 된다는 분들도 있고, 프로그래밍을 시작할 때부터 공부를 꾸준히 해야한다는 분도 있습니다. </p>
<h3 id="접근-방식에도-의견이-많이-갈립니다"><a href="#접근-방식에도-의견이-많이-갈립니다" class="headerlink" title="접근 방식에도 의견이 많이 갈립니다."></a>접근 방식에도 의견이 많이 갈립니다.</h3><p>“컴퓨터 공학” 의 한 주제로 학습해야 한다고 주장하는 분들도 있고, 프로그래밍 로직을 학습하며 공부해야 한다고 말씀하시는 분들도 있습니다. </p>
<h3 id="어쨌거나-이걸-잘-해야-코딩테스트를-볼-수-있습니다"><a href="#어쨌거나-이걸-잘-해야-코딩테스트를-볼-수-있습니다" class="headerlink" title="어쨌거나 이걸 잘 해야 코딩테스트를 볼 수 있습니다."></a>어쨌거나 이걸 잘 해야 코딩테스트를 볼 수 있습니다.</h3><p>네….취업해야죠….. </p>
<p>알고리즘을 <strong>취업의 수단</strong> 으로 생각하는 것에 대해 우려의 목소리가 있는 것도 사실입니다. 더군다나 요즘 업계의 대기업들이 경쟁적으로 블라인드 코딩 테스트를 도입하면서, 창의적으로 자신의 생각을 코드로 펼쳐낸다는 알고리즘의 본래 취지와는 달리 이른바 “먹히는 코드”, “뚫리는 코드” 가 족보처럼 인터넷에서 공유되며 암기와 반복 숙달이 횡행하고 있는 것이 사실입니다. </p>
<h3 id="저는-취업만을-위해-알고리즘-공부를-하고싶지는-않습니다"><a href="#저는-취업만을-위해-알고리즘-공부를-하고싶지는-않습니다" class="headerlink" title="저는 취업만을 위해 알고리즘 공부를 하고싶지는 않습니다."></a>저는 취업만을 위해 알고리즘 공부를 하고싶지는 않습니다.</h3><p>사실 저는 알고리즘이 신입 개발자의 필수 역량이라고 생각하지 않고, 대기업 취업이 전부라고도 생각하지 않습니다. 오히려 제가 정말 좋아하고 관심있어하는 분야의 사업을 하는 스타트업이나 작은 회사에 들어가 신나게 개발하며 역량을 쌓다가 더 큰 회사로 옮기는 시나리오를 꿈꿉니다. </p>
<p>제가 생각하는 이상적인 알고리즘 공부란 이렇습니다. <strong>내가 컴퓨터와 조금이라도 더 가까워질 수 있게 해 주는 공부.</strong> 소위 “컴퓨터적인 사고” 를 능숙하게 구사할 수 있도록 도와주는 알고리즘 공부를 해 보고 싶습니다. </p>
<p>또한 <strong>실제 코드에의 적용을 통한 클린 코드 구현 및 최적화</strong>를 경험해보고 싶습니다. 실제로 배운 정렬 알고리즘이나 탐색 알고리즘을 통해 코드 실행시간을 줄이고, 깔끔한 코드 작성을 할 수 있다면, 알고리즘 공부를 즐기게 되지 않을까요? </p>
<p><strong>그래서 오늘부터 시작합니다. 봄이네집의 일고리즘(1일 1 알고리즘).</strong></p>
<hr>
<h3 id="알고리즘-1-재귀함수에-대하여"><a href="#알고리즘-1-재귀함수에-대하여" class="headerlink" title="알고리즘 (1) 재귀함수에 대하여."></a>알고리즘 (1) 재귀함수에 대하여.</h3><p>재귀함수는 자기 자신을 한 번 더 호출하는 함수를 말합니다. 자기 자신을 다시 호출하며 반복 작업을 수행하고, 이를 통해 결과를 도출하는 것이죠. 예를 들면 이런 거죠. </p>
<blockquote>
<p>어느날 학생이 선생님에게 물었습니다. “선생님, 재귀함수가 뭔가요?”<br>선생님이 답했습니다.<br>“학생, 예전에도 내게 똑같은 질문을 한 학생이 있었다네. 그 학생도 오늘 자네처럼 내 연구실에 찾아와서 나에게 물었어.”</p>
<p>“선생님, 재귀함수가 뭔가요?”</p>
<p>“학생, 예전에도 내게 똑같은 질문을 한 학생이 있었다네. 그 학생도 오늘 자네처럼….” </p>
</blockquote>
<p><em>이 학생은 아마 종강할때까지 답을 얻지 못할 겁니다.</em> 이 재귀함수는 무한 루프에 빠졌거든요. </p>
<p>감이 좀 오시나요? 재귀함수는 이처럼 자기 자신을 다시 호출하며 정해진 답을 도출해내는 과정을 구현합니다. </p>
<h4 id="Base-Case의-구현"><a href="#Base-Case의-구현" class="headerlink" title="Base Case의 구현"></a>Base Case의 구현</h4><p>학생은 교수님에게 재귀함수에 대한 따뜻한 말 한마디 듣고 싶었지만 교수님은 종강할 때까지 그에게 답을 주지 못했습니다. </p>
<p><strong>왜 그랬을까요?</strong> 교수님의 재귀함수는 적절한 <strong>base case</strong>를 갖지 못했기 때문입니다. </p>
<p><strong>Base case</strong>란 재귀 호출에 빠지거나, 재귀 호출을 일으키지 않는 재귀함수의 기본 케이스를 말합니다. 예제를 통해 살펴보죠.</p>
<p>우리는 다음 예제에서 <strong>“hello world”를 다섯 번 표시하는</strong> 재귀함수를 만들 겁니다. 어느 쪽이 base case인지 잘 살펴보세요. </p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">....</span><br><span class="line"><span class="keyword">int</span> repeat = <span class="number">5</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">HelloRecursion</span><span class="params">()</span></span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">if</span> (repeat == <span class="number">0</span>)&#123;</span><br><span class="line">		<span class="keyword">return</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">else</span>&#123;</span><br><span class="line">		System.out.println(<span class="string">"hello world!"</span>);</span><br><span class="line">		repeat--;</span><br><span class="line">		HelloRecursion();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>이 코드를 통해 우리는 화면에 hello world를 다섯 번 출력했습니다. 출력이 반복될 횟수는 전역 변수 <em>repeat</em>을 통해 5회로 정의했습니다. </p>
<p>재귀함수 HelloRecursion()이 호출되면 가장 먼저 repeat의 값을 확인합니다. 만약 <strong>repeat이 0이라면</strong> 우리는 더 이상 hello world를 출력하지 않고 return;을 통해 이 재귀함수의 재귀 호출을 끝낼 것입니다. </p>
<p>만약 0이 아니라면요? <strong>좀 더 일해야 합니다.</strong> System.out.println(“hello world”)를 통해 화면에 메아리 없는 안녕을 찍어준 다음, <strong>저장되어 있는 repeat 값을 하나 깎고</strong> 자기 자신을 다시 호출할 것입니다. </p>
<p>만약 repeat값이 0까지 깎인다면, 앞서 살펴본 바와 같이 이 메소드는 종료됩니다. 이처럼 재귀 호출을 일으키지 않고 함수를 끝내거나 결과값을 돌려주는, 재귀 함수의 가장 기본이 되는 케이스를 <strong>base case</strong>라고 합니다.</p>
<h5 id="모든-재귀함수는-base-case를-가져야-합니다"><a href="#모든-재귀함수는-base-case를-가져야-합니다" class="headerlink" title="모든 재귀함수는 base case를 가져야 합니다."></a>모든 재귀함수는 base case를 가져야 합니다.</h5><p><strong>없으면요?</strong> 프로그램이 종료되지 않습니다. 어리둥절한 당신을 괴문자가 가득 찍혀있는 콘솔이 반겨줄 것입니다. 물론 의미있는 결과값도 <strong>얻을 수 없겠죠.</strong></p>
<p>재귀함수를 구상할 때 가장 먼저 고민해야 할 것은 <strong>base case의 구현</strong>입니다. 이 함수가 어떤 조건에서 다음 재귀호출을 진행하지 않고 결과값을 돌려줄 것인지를 결정해야 합니다. </p>
<p>다음은 0부터 N까지의 자연수의 합을 구하는 재귀함수입니다. </p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">...</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">Sum</span><span class="params">(<span class="keyword">int</span> n)</span></span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">if</span> (n == <span class="number">0</span>)&#123;</span><br><span class="line">		<span class="keyword">return</span> n;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">else</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> n + Sum(n - <span class="number">1</span>);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>이 재귀함수는 자연수 n과 n - 1 을 파라메터로 재귀호출한 값의 합을 리턴합니다. 단 n이 0이 되면 <strong>더이상 재귀호출은 일어나지 않습니다.</strong> 이처럼 재귀함수에선 base case를 구현해야 재귀함수가 무한 루프에 빠지지 않습니다. </p>
<h4 id="정리"><a href="#정리" class="headerlink" title="정리"></a>정리</h4><p>재귀함수의 기본 개념과 간단한 예제를 살펴보았습니다. 우선 재귀함수는 <strong>자기 자신을 다시 호출하는 함수</strong>임을 배웠습니다. 또한<strong>재귀호출을 진행하지 않는 base case가 존재한다</strong>는 걸 배웠습니다. base case 없이 재귀함수는 무한루프에 빠진다는 것 또한 알게 됐습니다<em>(가능하면 base case 없는 재귀함수를 통해 무한루프에 한 번 빠져 보시기를 권장합니다.)</em> . </p>
<p>재귀함수로 풀 수 있는 유명한 문제가 몇 가지 있습니다. 두 수의 최대공약수를 구하는 <strong>유클리드 호제법</strong> 과 <strong>피보나치 수열</strong>, <strong>팩토리얼 계산</strong> 등이 그것입니다. 이 세 문제들은 재귀함수를 처음 학습할 때 가벼운 마음으로(?) 접근해볼 수 있는 주제들입니다. </p>
<p>처음부터 거창한 로직을 짜려고 끙끙대지 말고, <strong>base case의 구현</strong>부터 고민해 보세요. 어떤 순간에 이 함수가 재귀 호출을 끝내고 결과값을 돌려줄지 결정하고 나서, 어떻게 다음 로직(recursive case라고 합니다)을 구현할 지 결정하는 겁니다. </p>
<p>“알고리즘” 이라는 거창한 개념의 복잡성과 달리 재귀함수는 재밌게, 가볍게 학습할 수 있는 주제입니다. 여러분의 행복한 알고리즘 학습을 응원합니다! </p>
